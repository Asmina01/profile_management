{% extends 'userindex.html' %}
{% load static %}

{% block content %}

{% csrf_token %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;

            justify-content: center;
            align-items: center;
            height: 100vh;
        }




        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #007bfff; /* Change this color to your desired border color */
            padding: 5px;
            background-color: white; /* Optional background color inside the border */
            margin-bottom: 10px;
        }

        .profile-container {
            display: flex;
            max-width: 1200px;

            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .left-side {
            flex: 0.7;
            padding: 30px;
            border-right: 2px solid #007BFF;
            background-color: #f4f4f4;
            border: 2px solid #007BFF;

        }

        .profile-picture {
            width: 350px;
            height: 350px;
            object-fit: cover;
            border-radius: 70%;
            margin-bottom: 20px;
            padding:10px;
            margin-left:15px;
            margin-top:15px;

        }

        .profile-details h2 {
            margin: 20px 0;

        }

        .profile-details p {
            margin: 10px 0;
            color: #666;
            padding: 10px;
        }

        .right-side {
            flex: 1;
            padding:5px;




        }








    </style>

<div class="card text-left">
  <div class="card-header">
    <h3>PROFILE</h3>
  </div>


    <div class="profile-container">
        <!-- Left Side: User Details -->






        <!-- Right Side: Skills and Progress Bars -->


<div class="card" style="width: 28rem;">
  <img src="{{ Profile.profile_picture.url }}"  class="profile-picture" alt="...">
  <div class="card-body">
      <p class="card-text"><h3>{{user.username}}</h3></p>
      <p class="card-text">{{ Profile.email}}</p>
      <p class="card-text">{{ Profile.contact}}</p>
  </div>
</div>








       <div class="right-side">

           <div class="card" style="height: 40rem;" >
  <div class="card-header">
    ABOUT
  </div>
  <div class="card-body"></h5>
    <p class="card-text">{{ Profile.bio }}</p>
    <a href="listskill" class="btn btn-primary">know my skills</a>
  </div>
</div>

       </div>












            </ul>
        </div>
    </div>






</div>

{% endblock %}
